<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор цели накоплений</title>
    <meta name="description" content="Рассчитайте, какой ежемесячный взнос нужен, чтобы накопить нужную сумму к сроку." />
    <link rel="canonical" href="/calculators/savings-goal.html" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <!-- AD SLOT: HEAD -->
    <!-- ANALYTICS PLACEHOLDER: Insert GA4 / Yandex Metrica -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {"@type": "ListItem", "position": 1, "name": "Главная", "item": "https://your-domain.example/"},
          {"@type": "ListItem", "position": 2, "name": "Цель накоплений", "item": "https://your-domain.example/calculators/savings-goal.html"}
        ]
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Калькулятор цели накоплений</h1>
        <nav>
          <a href="../index.html">Главная</a>
          <a href="compound-interest.html">Сложный процент</a>
          <a href="loan-payment.html">Платёж по кредиту</a>
          <a href="savings-goal.html" aria-current="page">Цель накоплений</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="ad-slot" aria-label="advertisement"><!-- AD SLOT --></section>

      <form class="form" id="form-goal">
        <div class="row">
          <div>
            <label for="goal-target">Цель (₽)</label>
            <input id="goal-target" type="number" inputmode="decimal" value="1000000" />
          </div>
          <div>
            <label for="goal-initial">Начальная сумма (₽)</label>
            <input id="goal-initial" type="number" inputmode="decimal" value="0" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="goal-rate">Годовая ставка (%)</label>
            <input id="goal-rate" type="number" inputmode="decimal" value="10" />
          </div>
          <div>
            <label for="goal-years">Срок (лет)</label>
            <input id="goal-years" type="number" inputmode="decimal" value="5" />
          </div>
        </div>
        <button type="submit" class="button">Рассчитать</button>
      </form>

      <div class="result" id="goal-result" aria-live="polite"></div>

      <aside class="affiliate">
        <h4>Полезно</h4>
        <p>Откройте накопительный счёт под процент — <a href="#" rel="sponsored noopener" target="_blank">афф. ссылка</a>.</p>
      </aside>
    </main>

    <footer class="site-footer">
      <div class="container">
        <nav>
          <a href="../pages/privacy.html">Политика конфиденциальности</a>
          <a href="../pages/terms.html">Пользовательское соглашение</a>
        </nav>
        <p>© <span id="year"></span> Финансовые калькуляторы</p>
      </div>
    </footer>

    <script src="../assets/main.js" defer></script>
    <script>
      function render() {
        if (!window.financeUtils) return;
        const { parseNumber, formatNumber, computeMonthlyForGoal } = window.financeUtils;
        const target = parseNumber(document.getElementById('goal-target').value);
        const initial = parseNumber(document.getElementById('goal-initial').value);
        const rate = parseNumber(document.getElementById('goal-rate').value);
        const years = parseNumber(document.getElementById('goal-years').value);
        const { monthly } = computeMonthlyForGoal({ target, annualRate: rate, years, initial });
        document.getElementById('goal-result').innerHTML = `
          <div class="row">
            <div><div class="muted">Необходимый ежемесячный взнос</div><div class="mono">₽ ${formatNumber(monthly)}</div></div>
          </div>
        `;
      }
      
      function init() {
        document.getElementById('form-goal').addEventListener('submit', (e) => { e.preventDefault(); render(); });
        render();
        document.getElementById('year').textContent = new Date().getFullYear();
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        setTimeout(init, 100);
      }
    </script>
  </body>
  </html>
