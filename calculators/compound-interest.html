<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор сложного процента</title>
    <meta name="description" content="Рассчитайте будущее значение вклада с ежемесячной капитализацией и пополнениями." />
    <link rel="canonical" href="/calculators/compound-interest.html" />
    <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <!-- AD SLOT: HEAD -->
    <!-- ANALYTICS PLACEHOLDER: Insert GA4 / Yandex Metrica -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {"@type": "ListItem", "position": 1, "name": "Главная", "item": "https://your-domain.example/"},
          {"@type": "ListItem", "position": 2, "name": "Сложный процент", "item": "https://your-domain.example/calculators/compound-interest.html"}
        ]
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1>Калькулятор сложного процента</h1>
        <nav>
          <a href="../index.html">Главная</a>
          <a href="compound-interest.html" aria-current="page">Сложный процент</a>
          <a href="loan-payment.html">Платёж по кредиту</a>
          <a href="savings-goal.html">Цель накоплений</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="ad-slot" aria-label="advertisement"><!-- AD SLOT --></section>

      <form class="form" id="form-ci">
        <div class="row">
          <div>
            <label for="ci-initial">Начальная сумма (₽)</label>
            <input id="ci-initial" type="number" inputmode="decimal" value="100000" />
          </div>
          <div>
            <label for="ci-monthly">Ежемесячное пополнение (₽)</label>
            <input id="ci-monthly" type="number" inputmode="decimal" value="10000" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="ci-rate">Годовая ставка (%)</label>
            <input id="ci-rate" type="number" inputmode="decimal" value="12" />
          </div>
          <div>
            <label for="ci-years">Срок (лет)</label>
            <input id="ci-years" type="number" inputmode="decimal" value="5" />
          </div>
        </div>
        <button class="button" type="submit">Рассчитать</button>
      </form>

      <div class="result" id="ci-result" aria-live="polite"></div>

      <aside class="affiliate">
        <h4>Полезно</h4>
        <p>Откройте брокерский счёт за 5 минут — <a href="#" rel="sponsored noopener" target="_blank">афф. ссылка</a>.</p>
      </aside>
    </main>

    <footer class="site-footer">
      <div class="container">
        <nav>
          <a href="../pages/privacy.html">Политика конфиденциальности</a>
          <a href="../pages/terms.html">Пользовательское соглашение</a>
        </nav>
        <p>© <span id="year"></span> Финансовые калькуляторы</p>
      </div>
    </footer>

    <script src="../assets/main.js" defer></script>
    <script>
      function render() {
        if (!window.financeUtils) return;
        const { parseNumber, formatNumber, computeCompound } = window.financeUtils;
        const initial = parseNumber(document.getElementById('ci-initial').value);
        const monthly = parseNumber(document.getElementById('ci-monthly').value);
        const rate = parseNumber(document.getElementById('ci-rate').value);
        const years = parseNumber(document.getElementById('ci-years').value);
        const { future, invested, interest } = computeCompound({ initial, monthly, annualRate: rate, years });
        document.getElementById('ci-result').innerHTML = `
          <div class="row">
            <div><div class="muted">Всего накопите</div><div class="mono">₽ ${formatNumber(future)}</div></div>
            <div><div class="muted">Вложено</div><div class="mono">₽ ${formatNumber(invested)}</div></div>
            <div><div class="muted">Проценты</div><div class="mono">₽ ${formatNumber(interest)}</div></div>
          </div>
        `;
      }
      
      function init() {
        document.getElementById('form-ci').addEventListener('submit', (e) => { e.preventDefault(); render(); });
        render();
        document.getElementById('year').textContent = new Date().getFullYear();
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        setTimeout(init, 100);
      }
    </script>
  </body>
  </html>
